<div>
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-success" role="alert">
                <strong>Please enter the required information below to to retrieve that patient's medical
                    document.</strong>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-10">
            <form role="form">
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-3">
                        <div class="form-group">

                            <label>Gender</label>
                            <select class="form-control">
                                <option value="Select One">Male</option>
                                <option value="Male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="form-group wrap">
                    <label for="birthdate">Date of Birth</label>
                    <div class="row">
                        <div class="col-xs-12">
                            <mhc-multi-select-date id="birthdate" name="birthdate"
                                                   year-order="desc" start-year="" end-year=""
                                                   ng-model="verificationVm.verifyInfo.birthdate"
                                                   mhc-check-after-today required
                                                   mhc-outside-click="verificationVm.checkDateField(verificationForm.birthdate)">
                            </mhc-multi-select-date>
                            <div class="text-alert" ng-if="verificationForm.birthdate.$dirty"
                                 ng-messages="verificationForm.birthdate.$error">
                                <span ng-messages-include="verification-messages"></span>
                            </div>
                            <div class="m-t-n-xs text-alert" ng-if="verificationVm.fillOutDate">
                                <span>Please complete all required fields to continue.</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary m-b">Search Patient</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-success">
                <div class="inline">Your search was successful!</div>
                <div class="inline bold">
                    <span>First</span>
                    <span>Last</span>
                    <span> - MRN Number</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-10">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4">
                    <div class="form-group">
                        <label>Purpose of Use</label>
                        <select class="form-control">
                            <option value="Select One">Select One</option>
                            <option value="Male">Healthcare Treatment</option>
                            <option value="female">Payment</option>
                            <option value="other">Research</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4">
                    <button class="btn btn-primary m-b">Retrieve Document</button>
                </div>
            </div>
        </div>
    </div>
