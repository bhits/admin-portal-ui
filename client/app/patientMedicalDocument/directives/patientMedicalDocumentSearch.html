<div>
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <strong>Please enter the required information below to to retrieve that patient's medical document.</strong>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <form role="form">
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group wrap">
                    <label for="birthdate">Date of Birth</label>
                    <div class="row">
                        <div class="col-xs-12">
                            <mhc-multi-select-date id="birthdate" name="birthdate"
                                                   year-order="desc" start-year="" end-year=""
                                                   ng-model="verificationVm.verifyInfo.birthdate"
                                                   mhc-check-after-today required
                                                   mhc-outside-click="verificationVm.checkDateField(verificationForm.birthdate)">
                            </mhc-multi-select-date>
                            <div class="text-alert" ng-if="verificationForm.birthdate.$dirty"
                                 ng-messages="verificationForm.birthdate.$error">
                                <span ng-messages-include="verification-messages"></span>
                            </div>
                            <div class="m-t-n-xs text-alert" ng-if="verificationVm.fillOutDate">
                                <span>Please complete all required fields to continue.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-12" id="provider_lookup_search">
            <div class="ibox panel panel-darkblue float-e-margins">
                <div class="ibox-title  modified panel-heading">
                    <h2>Search</h2>

                    <div pp-ibox-tools></div>
                </div>
                <div class="ibox-content modified">
                    <form role="form" name="providerSearchForm">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="alert alert-info">
                                    <span class="btn btn-success btn-circle bg-color-blue">1</span>&nbsp;<b>Step 1.</b>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
