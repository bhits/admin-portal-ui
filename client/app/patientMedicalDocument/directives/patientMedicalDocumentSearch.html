<div>
    <script type="text/ng-template" id="search-patient-messages">
        <div ng-message="required">Please complete this required fields.</div>
        <div ng-message="isValidDate">Dates must be in the following format: mm/dd/yyyy</div>
        <div ng-message="isFutureDate">Date of birth cannot be today's date, or a future date.</div>
    </script>

    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-info" role="alert">
                <strong>Please enter the required information below to to retrieve that patient's medical
                    document.</strong>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <form name="searchPatientForm">
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label for="firstName">First Name</label>
                        <input id="firstName" type="text" class="form-control" placeholder="First Name"
                               ng-model="documentSearchVm.patient.firstName" required>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" type="text" class="form-control" placeholder="Last Name"
                               ng-model="documentSearchVm.patient.lastName" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label>Gender</label>
                        <select class="form-control" ng-model="documentSearchVm.patient.genderCode" required>
                            <option value="" disabled>Please Select</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="birthDate">Date of Birth</label>
                        <input type="text" id="birthDate" class="form-control" name="birthDate"
                               placeholder="Date of birth"
                               ng-model="documentSearchVm.patient.birthDate " required mhc-datepicker
                               mhc-format-date mhc-validate-date>
                        <div ng-messages="searchPatientForm.birthDate.$error"
                             ng-if="searchPatientForm.birthDate.$dirty"
                             class="text-alert">
                            <div ng-messages-include="search-patient-messages"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary m-b" ng-click="documentSearchVm.search()"
                                ng-disabled="!documentSearchVm.canSearch(searchPatientForm)">Search Patient
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div ng-if="documentSearchVm.showResult" class="row">
        <div class="col-sm-12" ng-show="documentSearchVm.hasResult">
            <div class="alert alert-success">
                <div class="inline">Your search was successful!</div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">Search Result</div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>DOB</th>
                            <th>MRN</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="patient in documentSearchVm.patientList">
                            <td>
                                <span ng-bind="patient.firstName"></span>
                                <span ng-bind="patient.lastName"></span>
                            </td>
                            <td><span ng-bind="patient.birthDate"></span></td>
                            <td><span ng-bind="patient.medicalRecordNumber"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-md-4">
                            <div class="form-group">
                                <label>Purpose of Use</label>
                                <select class="form-control">
                                    <option value="" disabled>Please Select</option>
                                    <option value="Male">Healthcare Treatment</option>
                                    <option value="female">Payment</option>
                                    <option value="other">Research</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-md-4">
                            <button class="btn btn-primary m-b">Retrieve Document</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12" ng-show="!documentSearchVm.hasResult">
            <div class="alert alert-danger">
                <div class="inline">Sorry, no patient has been found.</div>
            </div>
        </div>
    </div>
</div>
