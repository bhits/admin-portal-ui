<div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-navbar-blueGray float-e-margins">
                <div class="panel-heading">
                    <h3>
                        <i class="fa fa-files-o"></i>
                        <span>Patient Document</span>
                    </h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Document Name</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td ng-repeat="document in accessDocumentVm.documentList">
                                <i class="fa fa-file"></i>
                                <span ng-bind="document.name"></span>
                            </td>
                            <td>
                                <button type="button" class="btn btn-success dark-green btn-xs btn-block"
                                        ng-click="accessDocumentVm.viewDocument()">
                                    <span class="hidden-xs m-r-xs"></span>View
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
