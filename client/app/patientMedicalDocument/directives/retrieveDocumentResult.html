<div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-navbar-blueGray float-e-margins">
                <div class="panel-heading">
                    <h3>
                        <i class="fa fa-files-o"></i>
                        <span>{{"PATIENT_MED_DOC_SEARCH.CONTENTS_13" | translate}}</span>
                    </h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>{{"PATIENT_MED_DOC_SEARCH.CONTENTS_14" | translate}}</th>
                            <th>{{"PATIENT_MED_DOC_SEARCH.CONTENTS_15" | translate}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td ng-repeat="document in accessDocumentVm.documentList">
                                <i class="fa fa-file"></i>
                                <span ng-bind="document.name | trimBeforeCharacter: '^'"></span>
                            </td>
                            <td>
                                <button type="button"
                                        class="btn btn-success dark-green btn-xs btn-block"
                                        ng-click="accessDocumentVm.viewDocument()">
                                    <span class="hidden-xs m-r-xs"></span>{{"PATIENT_MED_DOC_SEARCH.CONTENTS_16" | translate}}
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
