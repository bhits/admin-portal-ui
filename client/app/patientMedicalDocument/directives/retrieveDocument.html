<div>
    <script type="text/ng-template" id="search-patient-messages">
        <div ng-message="required">{{"PATIENT_CREATE.CONTENTS_1" | translate}}</div>
    </script>
    <div class="row">
        <form name="retrieveDocumentForm">
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <div class="form-group">
                            <label for="purposeOfUse"> {{"PATIENT_MED_DOC_SEARCH.CONTENTS_9" | translate}}</label>
                            <select id="purposeOfUse"
                                    class="form-control"
                                    ng-model="retrieveDocumentVm.patient.purposeOfUse"
                                    ng-options="item.code as item.displayName for item in retrieveDocumentVm.purposeOfUseItems"
                                    required>
                                <!--<option value="" disabled>{{"PATIENT_MED_DOC_SEARCH.CONTENTS_2" | translate}}</option>-->
                                <option value="">{{"PATIENT_MED_DOC_SEARCH.CONTENTS_2" | translate}}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <button class="btn btn-white m-r" ng-click="retrieveDocumentVm.cancel()">{{"PATIENT_MED_DOC_SEARCH.CONTENTS_10" | translate}}</button>
                        <button class="btn btn-primary dark-green"
                                type="button"
                                ng-click="retrieveDocumentVm.retrieveDocument()"
                                ng-disabled="!retrieveDocumentVm.canRetrieve(retrieveDocumentForm)">
                            {{"PATIENT_MED_DOC_SEARCH.CONTENTS_11" | translate}}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-12 m-t" ng-show="retrieveDocumentVm.noDocumentFound">
        <i class="fa fa-search"></i>
        <span class="text-muted">{{"PATIENT_MED_DOC_SEARCH.CONTENTS_12" | translate}}</span>
    </div>
</div>
