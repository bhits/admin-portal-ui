<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
        <h1>{{"ADMIN_HOME.TITLE" | translate}}</h1>
    </div>
    <div class="col-sm-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button"
                        class="close"
                        data-dismiss="alert"
                        aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <strong>{{"ADMIN_HOME.CONTENTS_1" | translate}} <span ng-bind="homeVm.brandName"></span> {{"ADMIN_HOME.CONTENTS_2" | translate}}</strong>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group wrap">
                <div>
                    <c2s-patient-search searchtext="homeVm.searchtext"></c2s-patient-search>
                </div>
            </div>
            <div>
                <c2s-patient-list patientsdata="homeVm.paginationdata"></c2s-patient-list>
            </div>
        </div>
    </div>
</div>
