<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
        <h1>Home</h1>
    </div>
    <div class="col-sm-2">
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <strong>Welcome to My Health Compass admin! You are now ready to manage your users.</strong>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="form-group wrap">
                <div>
                    <mhc-patient-search searchtext="homeVm.searchtext"/>
                </div>
            </div>

            <div>
                <mhc-patient-list patientsdata="homeVm.paginationdata"/>
            </div>
        </div>
    </div>

</div>
