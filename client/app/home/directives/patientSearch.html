
            <label class="sr-only" for="searchPatient">Search</label>
            <div class="row">
                <div class="col-sm-8 col-md-7 col-lg-6 m-t-xs m-b-xs">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-primary dark-green" type="button" ng-click="patientSearchVm.editPatient()">Go!</button>
                        </span>
                        <input type="text" placeholder="Search Patients by first and last name" class="form-control" id="searchPatient"
                               ng-model="patientSearchVm.searchtext" ng-change="patientSearchVm.searchtext&&patientSearchVm.search()" list="searchList" >
                        <datalist id="searchList">
                            <option  ng-model="patient.id" ng-repeat="patient in patientSearchVm.patients" value="{{patient.firstName}} {{patient.lastName}}"></option>
                        </datalist>
                    </div>
                </div>

                <div class="col-sm-4 m-t-xs">
                    <button class="btn btn-primary dark-green" type="button" ui-sref="fe.patient.create">
                        Create Patient <i class="m-l-xs fa fa-plus"></i>
                    </button>
                </div>
            </div>
