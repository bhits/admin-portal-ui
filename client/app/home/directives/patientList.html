<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">{{"PATIENT_LIST.TITLE" | translate}} </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>{{"PATIENT_LIST.NAME" | translate}}</th>
                            <th>{{"PATIENT_LIST.DOB" | translate}}</th>
                            <th>{{"PATIENT_LIST.GENDER" | translate}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="patient in patientListVm.patientList"
                            ui-sref="fe.patient.edit({patientId: patient.id})">
                            <td>
                                <span ng-bind="patient.firstName"></span>
                                <span ng-bind="patient.lastName"></span>
                            </td>
                            <td><span ng-bind="patient.birthDate | date:'MM/dd/yyyy'"></span></td>
                            <td><span ng-bind="patient.genderCode"></span></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <pagination total-items="patientListVm.pagination.totalItems"
                                    items-per-page="patientListVm.pagination.itemsPerPage"
                                    ng-model="patientListVm.pagination.currentPage"
                                    ng-change="patientListVm.loadPage()"
                                    max-size="patientListVm.pagination.maxSize"
                                    class="pagination-sm"
                                    boundary-links="true"></pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
