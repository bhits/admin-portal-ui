<div class="row">
    <div class="col-xs-12 col-sm-4 col-md-3">
        <div class="form-group">
            <div class="col-xs-12">
                <label>{{"ADMIN_DATE_PICKER.MONTH" | translate}}</label>
                <select ng-model="date.month"
                        ng-options="month.value as month.name for month in selects.months() track by month.value"
                        class="form-control">
                    <option value="" disabled>{{"ADMIN_DATE_PICKER.MONTH" | translate}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-2 col-md-2">
        <div class="form-group">
            <div class="col-xs-12">
                <label>{{"ADMIN_DATE_PICKER.DAY" | translate}}</label>
                <select ng-model="date.day" ng-options="day for day in selects.days()" class="form-control">
                    <option value="" disabled>{{"ADMIN_DATE_PICKER.DAY" | translate}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-3 col-md-2">
        <div class="form-group">
            <div class="col-xs-12">
                <label>{{"ADMIN_DATE_PICKER.END" | translate}}</label>
                <select ng-model="date.year" ng-options="year for year in selects.years() | orderBy: year:yearOrder"
                        class="form-control">
                    <option value="" disabled>{{"ADMIN_DATE_PICKER.YEAR" | translate}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
