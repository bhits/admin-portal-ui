<script type="text/ng-template" id="admin-messages">
    <div ng-message="required">Please complete this required field.</div>
    <div ng-message="minlength">The field should contain at least 2 characters, please try again.</div>
    <div ng-message="maxlength">The field cannot contain more than 30 characters, please try again.</div>
    <div ng-message="compareTo">Your password and confirm password must match, please try again.</div>
    <div ng-message="isValidDate">Dates must be in the following format: mm/dd/yyyy</div>
    <div ng-message="isFutureDate">Date of birth cannot be today's date, or a future date.</div>
    <div ng-message="email">The email address you have provided must be valid, please try again.</div>
    <div ng-message="isValidSSN">Please provide a valid social security number. For example 123456789 or 123-45-6789.
    </div>
    <div ng-message="isValidPhoneNumber">Please provide a valid telephone number containing a minimum of 10 digits.
    </div>
    <div ng-message="isValidFiveDigitZipcode">Please provide a valid zip code containing a minimum of 5 digits.</div>
    <div ng-message="isValidTenDigitZipcode">Please provide a zip codes that is no greater than 10 characters.</div>
</script>

    <div class="text-strong-blue col-sm-offset-3 col-sm-7 col-md-offset-2 col-md-5 col-lg-4">
        <h3>Required Information</h3>

<form class="form-horizontal" name="createPatientForm" novalidate>
    <div class="form-group">
        <label class="col-sm-3 col-md-2 control-label">First Name <span class="text-alert">*</span></label>
        <div class="col-sm-7 col-md-5 col-lg-4">
            <input type="text" class="form-control" placeholder="First name"
                   ng-model="patientCreateVm.patient.firstName" required ng-minlength="2" ng-maxlength="30"
                   name="firstName">
            <div ng-messages="createPatientForm.firstName.$error" ng-if="createPatientForm.firstName.$dirty"
                 class="text-alert">
                <div ng-messages-include="admin-messages"></div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 col-md-2 control-label">Last Name <span class="text-alert">*</span></label>
        <div class="col-sm-7 col-md-5 col-lg-4">
            <input type="text" class="form-control" placeholder="Last name" ng-model="patientCreateVm.patient.lastName"
                   name="lastName" required ng-minlength="2" ng-maxlength="30">
            <div ng-messages="createPatientForm.lastName.$error" ng-if="createPatientForm.lastName.$dirty"
                 class="text-alert">
                <div ng-messages-include="admin-messages"></div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 col-md-2 control-label">Email <span class="text-alert">*</span></label>
        <div class="col-sm-7 col-md-5 col-lg-4">
            <input type="email" class="form-control" placeholder="Email" required
                   ng-model="patientCreateVm.patient.email" mhc-validate-email name="email">
            <div ng-messages="createPatientForm.email.$error" ng-if="createPatientForm.email.$dirty" class="text-alert">
                <div ng-messages-include="admin-messages"></div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 col-md-2 control-label">Gender <span class="text-alert">*</span></label>
        <div class="col-sm-7 col-md-6">
            <div class="radio"><label class="side-padding0"> <input type="radio" mhc-icheck name="gender"
                                                                    ng-model="patientCreateVm.patient.genderCode"
                                                                    value="M" required> Male </label></div>
            <div class="radio"><label class="side-padding0"> <input type="radio" mhc-icheck name="gender"
                                                                    ng-model="patientCreateVm.patient.genderCode"
                                                                    value="F" required> Female </label></div>
            <!--<div class="radio"><label class="side-padding0"> <input mhc-icheck type="radio" name="gender" ng-model="patientCreateVm.patient.genderCode" value="N" required> Not Specified </label></div>-->
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">Date of Birth <span class="text-alert">*</span></label>
        <div class="col-xs-5 col-sm-4 col-md-3 col-lg-2">
            <input type="text" class="form-control" name="dateOfBirth" placeholder="Date of birth" required
                   ng-model="patientCreateVm.patient.birthDate" required mhc-datepicker mhc-validate-date>
            <div ng-messages="createPatientForm.dateOfBirth.$error" ng-if="createPatientForm.dateOfBirth.$dirty"
                 class="text-alert">
                <div ng-messages-include="admin-messages"></div>
            </div>
        </div>
    </div>
